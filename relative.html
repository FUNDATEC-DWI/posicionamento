<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Relative</title>
  </head>
  <body>
    <div>Conteúdo A</div>
    <div class="posicao-relativa">Conteúdo B, do lado de C</div>
    <div>Conteúdo C</div>
    <style>
      div {
        width: 200px;
      }
      .posicao-relativa {
        position: relative;
        top: 18px;
        left: 200px;
      }
    </style>
  </body>
</html>
