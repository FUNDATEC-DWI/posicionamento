<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Fixed</title>
  </head>
  <body>
    <div>Conteúdo A</div>
    <div class="posicao-fixa">Conteúdo B, fixo no canto direito</div>
    <div>Conteúdo C</div>
    <style>
      body {
        min-height: 1200px;
      }
      div {
        width: 200px;
      }
      .posicao-fixa {
        position: fixed;
        top: 0;
        right: 0px;
      }
    </style>
  </body>
</html>
