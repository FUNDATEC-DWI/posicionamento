<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute</title>
  </head>
  <body>
    <div>Conteúdo A</div>
    <div class="posicao-absoluta-canto-direito-em-cima">
      Conteúdo B, fixo no canto direito
    </div>
    <div>Conteúdo C</div>

    <hr />

    <div class="grupo-de-conteudo">
      <div class="posicao-absoluta-canto-direito-em-cima">
        Canto direito do elemento pai
      </div>
    </div>

    <style>
      body {
        min-height: 1200px;
      }
      div {
        width: 200px;
      }
      .posicao-absoluta-canto-direito-em-cima {
        position: absolute;
        top: 0;
        right: 0px;
      }

      .grupo-de-conteudo {
        width: 500px;
        height: 200px;
        border: 1px solid;
        position: relative;
      }
    </style>
  </body>
</html>
